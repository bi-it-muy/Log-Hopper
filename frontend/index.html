<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Template</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100" x-data="{ user: 'Loading...' }">

  <!-- Top Bar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Dashboard</h1>
    <div class="text-sm text-gray-600">
      Logged in as: <span class="font-medium text-gray-800" x-text="user"></span>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r hidden md:block">
      <nav class="p-4 space-y-2">
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 text-gray-700 font-medium">Home</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 text-gray-700">Data</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-100 text-gray-700">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-8">

      <!-- Data Section -->
      <section>
        <h2 class="text-lg font-semibold mb-4">Recent Data</h2>
        <div class="bg-white rounded shadow p-4">
          <!-- Placeholder for dynamic data -->
          <p class="text-gray-500">Data will appear here...</p>
        </div>
      </section>

      <!-- Filters Section -->
      <section>
        <h2 class="text-lg font-semibold mb-4">Filters</h2>
        <div class="bg-white rounded shadow p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 text-sm font-medium">Field</label>
            <select class="w-full border-gray-300 rounded">
                
            </select>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Operator</label>
            <select class="w-full border-gray-300 rounded">
            </select>
          </div>
          <div>
            <label class="block mb-1 text-sm font-medium">Value</label>
            <input type="text" class="w-full border-gray-300 rounded" />
          </div>
        </div>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Apply Filter</button>
      </section>

    </main>
  </div>

</body>
</html>
